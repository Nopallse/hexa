name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to production server
      uses: appleboy/ssh-action@v1.0.9
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        passphrase: ${{ secrets.SERVER_SSH_PASSPHRASE }}
        port: 22
        timeout: 300s
        script: |
          # Stop script if any command fails
          set -e

          echo "ðŸš€ Starting deployment..."

          # Navigate to project directory
          cd /www/wwwroot/hexa

          # Pull latest code safely
          echo "ðŸ“¥ Updating code from repository..."
          git fetch
          git checkout main
          git reset --hard origin/main

          # Build frontend
          echo "ðŸ”¨ Installing frontend dependencies and building..."
          cd fe
          npm ci
          npm run build

          # Install backend dependencies
          echo "ðŸ“¦ Installing backend dependencies..."
          cd ../be
          npm ci --production --silent

          # Restart PM2 process for this app only
          echo "ðŸ”„ Restarting PM2 process..."
          cd ..
          pm2 reload hexa

          echo "âœ… Deployment completed successfully!"
