name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual trigger

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: |
          fe/package-lock.json
          be/package-lock.json

    - name: Install frontend dependencies
      run: |
        cd fe
        npm ci

    - name: Install backend dependencies
      run: |
        cd be
        npm ci

    - name: Build frontend
      run: |
        cd fe
        npm run build

    - name: Run frontend lint (if available)
      run: |
        cd fe
        npm run lint || echo "No lint script found"
      continue-on-error: true


  deploy:
    name: Deploy to Server
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to production server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: 22
        timeout: 300s
        script: |
          echo "ğŸš€ Starting deployment..."
          
          # Navigate to project directory
          cd hexa
          
          # Reset any local changes and pull latest code
          echo "ğŸ“¥ Pulling latest code..."
          git reset --hard
          git pull origin main
          
          # Install frontend dependencies and build
          echo "ğŸ”¨ Building frontend..."
          cd fe
          npm ci --silent
          npm run build
          
          # Install backend dependencies (production only)
          echo "ğŸ“¦ Installing backend dependencies..."
          cd ../be
          npm ci --production --silent
          
          # Restart PM2 processes
          echo "ğŸ”„ Restarting services..."
          cd ..
          pm2 reload ecosystem.config.js --env production
          
          # Run health check
          echo "ï¿½ Running health check..."
          chmod +x scripts/health-check.sh
          ./scripts/health-check.sh
          
          echo "âœ… Deployment completed successfully!"

  notify:
    name: Notify Deployment Status
    needs: [test, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notify Success
      if: needs.deploy.result == 'success'
      run: |
        echo "ğŸ‰ Deployment successful!"
        echo "Frontend and backend have been updated and restarted."
    
    - name: Notify Failure
      if: needs.deploy.result == 'failure' || needs.test.result == 'failure'
      run: |
        echo "âŒ Deployment failed!"
        echo "Please check the logs for more details."
        exit 1